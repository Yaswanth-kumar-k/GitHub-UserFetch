<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User & Repos Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #4b074b;
        margin: 0;
    }

    .container {
        background-color: #2a012a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(192, 169, 169, 0.15);
        text-align: center;
        width: 90%;
        max-width: 900px;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .search-box {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    #usernameInput {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid #bdc3c7;
        border-radius: 8px;
        font-size: 18px;
    }

    #usernameInput:focus {
        outline: none;
        border-color: #3498db;
    }

    #searchButton {
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }

    #searchButton:hover {
        background-color: #2980b9;
    }

    .hidden {
        display: none;
    }

    #loading {
        font-style: italic;
        color: #777;
        margin-top: 20px;
        font-size: 16px;
    }

    .error-message {
        color: #c0392b;
        font-weight: bold;
        margin-top: 20px;
        font-size: 16px;
    }

    .user-details-card {
        text-align: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 30px;
        margin-bottom: 30px;
    }

    .user-details-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 5px solid #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user-details-card h2 {
        color: #2c3e50;
        margin-top: 0;
        margin-bottom: 10px;
    }

    .user-details-card p {
        margin: 8px 0;
        color: #555;
        font-size: 16px;
    }

    .user-details-card a {
        color: #3498db;
        text-decoration: none;
    }

    .repo-list {
        margin-top: 30px;
        text-align: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 10px;
        background-color: #fafafa;
    }

    .repo-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        gap: 20px;
        margin-top: 20px;
        max-height: 400px; /* Optional height */
        overflow-y: auto;  /* Enable vertical scroll */
        padding: 10px;
    }

    .repo-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease-in-out;
        text-align: center;
    }

    .repo-card:hover {
        transform: scale(1.02);
    }

    .repo-card h3 {
        color: #cfab68;
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.2em;
    }

    .repo-card p {
        margin: 8px 0;
        font-size: 0.9em;
        color: #666;
    }

    .repo-card p strong {
        color: #444;
        font-weight: bold;
    }

    .repo-links {
        margin-top: 15px;
    }

    .repo-links a {
        margin-right: 10px;
        color: #999c6c;
        text-decoration: none;
        font-size: 0.9em;
    }

    .repo-links a:hover {
        text-decoration: underline;
        color: #cd7594;
    }

    @media (max-width: 600px) {
        .repo-grid {
            grid-template-columns: 1fr; /* 1 column on small screens */
        }
    }
    .toggle-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  padding: 8px 14px;
  background-color: #03174b;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.toggle-btn:hover {
  background-color: #2980b9;
}

body.dark-mode {
  background-color: #38032a;
  color: #f1f1f1;
}

body.dark-mode .container {
  background-color: #230248;
  color: #f1f1f1;
}

body.dark-mode .repo-card {
  background-color: #1e1e1e;
  border-color: #444;
}

    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-btn" id="toggleMode">Toggle Mode</button>

        <h1>GitHub User & Repos Finder</h1>
        <div class="search-box">
            <input type="text" id="usernameInput" placeholder="Enter GitHub username">
            <button id="searchButton">Search</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden error-message"></div>
        <div id="userDetails" class="hidden user-details-card"></div>
        <div id="userRepos" class="hidden repo-list">
            <h2>Public Repositories</h2>
            <div id="repoGrid" class="repo-grid"></div>
        </div>
    </div>
    <div>
        <p style="text-align: center; color: #fff; margin-top: 20px;">Made with ❤️ by Yaswanth </p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
